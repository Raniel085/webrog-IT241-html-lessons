<!DOCTYPE html>
<html lang="en">
<head>
  <title>Raniel Dela Cruz | LEADERSHIP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@300;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    :root {
      --accent: #00ffcc;
      --bg: #050505;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: var(--bg);
      color: #fff;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* THE MASSIVE BACKGROUND TEXT */
    .bg-text-scrolling {
      position: fixed;
      top: 0;
      right: -5%;
      height: 100vh;
      font-size: 15vh;
      font-weight: 900;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.02);
      writing-mode: vertical-rl;
      white-space: nowrap;
      user-select: none;
      z-index: 0;
    }

    .main-container {
      display: flex;
      height: 100vh;
      width: 100vw;
      position: relative;
      z-index: 1;
    }

    /* LEFT CONTENT: BOLD & LARGE */
    .hero-content {
      flex: 1.2;
      padding: 5% 5% 5% 8%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .label-accent {
      font-family: 'Syncopate', sans-serif;
      color: var(--accent);
      font-size: 0.8rem;
      letter-spacing: 5px;
      margin-bottom: 20px;
      display: block;
    }

    h1 {
      font-family: 'Syncopate', sans-serif;
      font-size: clamp(3rem, 8vw, 6rem); /* Responsive huge text */
      line-height: 0.9;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: -5px;
    }

    .outline-text {
      -webkit-text-stroke: 1px #fff;
      color: transparent;
    }

    .bio-box {
      border-left: 2px solid var(--accent);
      padding-left: 30px;
      max-width: 500px;
    }

    .bio-box p {
      font-size: 1.2rem;
      font-weight: 300;
      color: #888;
      margin-bottom: 20px;
    }

    /* RIGHT SIDE: IMAGE WITH MASK */
    .hero-image {
      flex: 0.8;
      position: relative;
      overflow: hidden;
      clip-path: polygon(15% 0, 100% 0, 100% 100%, 0% 100%);
    }

    .img-bg {
      width: 100%;
      height: 100%;
      background: url('https://upload.wikimedia.org/wikipedia/commons/5/53/Sheba1.JPG') center center / cover no-repeat;
      filter: grayscale(100%);
      transition: 1s ease;
    }

    .hero-image:hover .img-bg {
      filter: grayscale(0%) scale(1.05);
    }

    /* COMPETITIVE STATS SECTION */
    .grid-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 40px;
    }

    .info-card {
      background: rgba(255,255,255,0.03);
      padding: 15px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .info-card h4 {
      font-size: 0.7rem;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 5px;
    }

    /* INTERACTIVE ELEMENT */
    .theme-trigger {
      position: absolute;
      bottom: 40px;
      left: 8%;
      cursor: pointer;
      font-family: 'Syncopate', sans-serif;
      font-size: 0.7rem;
      letter-spacing: 3px;
      transition: 0.3s;
    }

    .theme-trigger:hover {
      color: var(--accent);
    }

    @media (max-width: 768px) {
      .main-container { flex-direction: column; }
      .hero-image { clip-path: none; flex: 0.5; }
      h1 { font-size: 3rem; letter-spacing: -2px; }
      .bg-text-scrolling { display: none; }
    }
  </style>
</head>

<body>

  <div class="bg-text-scrolling">
    DISCIPLINE • TECHNOLOGY • SERVICE • EXCELLENCE • RANNY
  </div>

  <div class="main-container">
    
    <div class="hero-content">
      <span class="label-accent">CLASS IT241 / APC</span>
      
      <h1>
        Raniel<br>
        <span class="outline-text">Dela Cruz</span>
      </h1>

      <div class="bio-box">
        <p>
          Aspiring <strong>Defense Specialist</strong>. Combining Information Technology with the discipline of Law Enforcement to secure the future.
        </p>
        
        <div class="grid-info">
          <div class="info-card">
            <h4>Education</h4>
            <p style="font-size: 0.9rem; margin:0;">Asia Pacific College</p>
          </div>
          <div class="info-card">
            <h4>Stack</h4>
            <p style="font-size: 0.9rem; margin:0;">Python / WebProg</p>
          </div>
        </div>
      </div>

      <div class="theme-trigger" onclick="changeTheme()">[ CLICK TO SYNC THEME ]</div>
    </div>

    <div class="hero-image">
      <div class="img-bg"></div>
    </div>

  </div>

<script>
  const colors = ['#00ffcc', '#ff0055', '#7000ff', '#ffaa00'];
  let current = 0;

  function changeTheme() {
    current = (current + 1) % colors.length;
    document.documentElement.style.setProperty('--accent', colors[current]);
  }

  // Mouse move effect for the hero text
  document.addEventListener('mousemove', (e) => {
    const x = (window.innerWidth / 2 - e.pageX) / 50;
    const y = (window.innerHeight / 2 - e.pageY) / 50;
    document.querySelector('h1').style.transform = `translateX(${x}px) translateY(${y}px)`;
  });
</script>

</body>
</html>
